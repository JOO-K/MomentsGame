    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script type="text/javascript">

      var card = document.querySelectorAll(".card")
      for (var i = 0; i < card.length; i++) {
        card[i].setAttribute("data-tilt", "");
        card[i].setAttribute("data-tilt-reset", "false");
      }

      VanillaTilt.init(card, {
        reverse: true,
        max: 30,
        startX: -0,
        startY: -0,
        speed: 5000,

        scale: 1.010,
        transition: true,
        gyroscope: true,
        gyroscopeMaxAngleX: 20,
        gyroscopeMinAngleX: -20
      });
    </script>

    <script>

      // Reset VanillaTilt

      timeOut = 500; // delay in milliseconds

      $(".container").mouseleave(function () {
        setTimeout(function () {
          var card = document.querySelectorAll(".card")
          for (var i = 0; i < card.length; i++) {
            card[i].vanillaTilt.destroy();
          }
          VanillaTilt.init(card, {
            reverse: true,
            max: 30,
            startX: 0,
            startY: 0,
            speed: 5000,
            scale: 1.010,
            transition: true,
            gyroscope: true,
            gyroscopeMaxAngleX: 20,
            gyroscopeMinAngleX: -20
          });
        }, timeOut);
      })

    </script>

    <!-- Marquee Script -->
    <script>

      const marquees = [...document.querySelectorAll('.marquee')];

      marquees.forEach((marquee) => {
        marquee.innerHTML = marquee.innerHTML + '&nbsp;'.repeat(10);
        marquee.i = 0;
        marquee.step = .3;
        marquee.width = marquee.clientWidth + 1;
        marquee.style.position = '';
        marquee.innerHTML = `${marquee.innerHTML}&nbsp;`.repeat(10);

        marquee.addEventListener('mouseenter', () => (marquee.step = 0), false);
        marquee.addEventListener('mouseleave', () => (marquee.step = .3), false);
      });

      requestAnimationFrame(move);

      function move() {
        marquees.forEach((marquee) => {
          marquee.style.marginLeft = `-${marquee.i}px`;
          marquee.i = marquee.i < marquee.width ? marquee.i + marquee.step : 1;
        });

        requestAnimationFrame(move);
      }
    </script>

    <!-- Clock Script -->

    <script>

      (function () {

        var clockElement = document.getElementById("clock");

        function updateClock(clock) {
          clock.innerHTML = new Date().toLocaleString('en-US', {
            timeZone: 'pst',
            hourCycle: 'h23',
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
          });
        }

        setInterval(function () {
          updateClock(clockElement);
        }, 1000);
